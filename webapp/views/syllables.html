<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Syllables Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/css/bootswatch.min.css">


    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>

    <style type='text/css'>
      body{
        font-family: 'Ubuntu', sans-serif;  
        font-weight:bold;
      } 
      .italic{
        font-style: italic;
      }
      .dontshowme{
        display:none;
      }
      textarea{
        font-family: 'Lekton', sans-serif;
      } 
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <fieldset>
          <legend>Syllabification Test</legend>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label italic">Enter text and click Submit to see syllable divisions:</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="textArea"></textarea>
              <!--<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>

<!--progress bar -->
      <span class="help-block">progress: <span id="progress-percent">0</span>%</span>
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar" style="width: 45%; background-color: #333333;"></div>
      </div>

<!--results table-->
<table class="table table-striped table-hover ">
  <thead>
    <tr class="active">
      <th>#</th>
      <th>Column heading</th>
      <th>Column heading</th>
      <th>Column heading</th>
    </tr>
  </thead>
  <tbody>
    <tr class="info">
      <td>3</td>
      <td>Column content</td>
      <td>Column content</td>
      <td>Column content</td>
    </tr>
    <tr class="success">
      <td>4</td>
      <td>Column content</td>
      <td>Column content</td>
      <td>Column content</td>
    </tr>
    <tr class="danger">
      <td>5</td>
      <td>Column content</td>
      <td>Column content</td>
      <td>Column content</td>
    </tr>
    <tr class="warning">
      <td>6</td>
      <td>Column content</td>
      <td>Column content</td>
      <td>Column content</td>
    </tr>
  </tbody>
</table> 

    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootswatch.js"></script>
  </body>
</html>
